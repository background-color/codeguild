<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<script>
		function calculate(evt){
			var frm = document.getElementById('calcform');
			var aValue = parseInt(frm.input_a.value);
			var bValue =  parseInt(frm.input_b.value);
			answer = [aValue, bValue]
			console.log(answer)

			switch(evt.target.name){
				case 'addbutton':
					sp = document.getElementById('result');
					sp.innerHTML = aValue + bValue;
					break;
				case 'subtractButton':
					sp = document.getElementById('result');
					sp.innerHTML = aValue - bValue;
					break;
			}
		}
			
		document.addEventListener('DOMContentLoaded', function(event){

			var frm = document.getElementById('buttonCollection');

	</head>
	<body>

			<p>Number: <input type='text' name="input_b" size="10"></p>
